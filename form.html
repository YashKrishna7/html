<!DOCTYPE html>
<html>
<head>
    <title>FORM</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>USER INFORMATION</h1>

    </div>
    <div >

        <input type="radio"  style="background-color: rgb(233, 235, 165);" id="Male" name="gender"><br>
        <label for="gender">Female :</label>
        <input type="radio"  style="background-color: rgb(233, 235, 165);" id="Female" name="gender"><br>
        <label for="gender">Others :</label>
        <input type="radio"  style="background-color: rgb(233, 235, 165);" id="Others" name="gender"><br>
    </div>
    <div>
        <label for="submit"></label>
        <input type="submit" style="background-color:rgb(70, 194, 51);"id="submit"name="submit">
        </label>
    </div>
</form>
</body>

</html>
